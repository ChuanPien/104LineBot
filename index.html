<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇地區/職缺</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="Web/city.js"></script>
    <script src="Web/job.js"></script>
    <script src="Web/liff.js"></script>
    <link rel="stylesheet" href="Web/style.css">
</head>

<body>
    <div class="main">
        <h2>請選擇地區類別</h2>
        <a>國家/洲<select id="continent-list"></select>縣市<select id="country-list"></select></a>
        <p>區<select id="town-list"></select></p>
        <!-- <p id="city-info-text">等待中請稍後...</p> -->
        <h2>請選擇職缺類別</h2>
        <p>職務類別<select id="job-main-list"></select></p>
        <p>職務細項<select id="job-list"></select></p>
        <br>
        <!-- <p id="job-info-text">等待中請稍後...</p> -->
        <h3>請問您希望的薪資(元)</h3>
        <input id="pay">
        <h3>請問您工作經歷(年)</h3>
        <input id="exp">
        <br>
        <button class="btn" id="btn">送出!</button>
    </div>
</body>

</html>
