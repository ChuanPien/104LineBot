<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>選擇地區/職缺</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="Web/city.js"></script>
    <script src="Web/job.js"></script>
    <script src="Web/liff.js"></script>
    <link rel="stylesheet" href="Web/style.css">
</head>

<body>
    <div class="main">
        <div class=city>
            <h2>請選擇地區類別</h2>
            <select id="continent-list"></select>
            <br>
            <p>當你選擇地區類別後</p>
            <p>下列選單會列出屬於該地區的所有細項</p>
            <select id="country-list"></select>
            <select id="town-list"></select>
            <p id="city-info-text">等待中請稍後...</p>
        </div>
        <div class=job>
            <h2>請選擇職缺類別</h2>
            <select id="job-main-list"></select>
            <br>
            <p>當你選擇職缺類別後</p>
            <p>下列選單會列出屬於該類別的所有職缺</p>
            <select id="job-list"></select>
            <p id="job-info-text">等待中請稍後...</p>
        </div>
        <button class="btn" id="btn">確定!</button>
    </div>
</body>

</html>
