<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1" />
  <title>職缺/地區</title>
  <script>
    //初始化LIFF
    function initializeApp(data) {
      var userid = data.context.userId; //取得ID
    }

    function pushMsg(job, city) {
      if (job == "" || city == "") {   //資料檢查
        alert("每個項目都必須輸入！");
        return;
      }
      var msg = "###";        //回傳訊息字串
      msg = msg + job + "/";
      msg = msg + city + "/";
      liff
        .sendMessages([         //推播訊息
          { type: "text", text: msg },
        ])
        .then(() => {
          liff.closeWindow();       //關閉視窗
        });
    }

    $(document).ready(function () {
      liff.init(function (data) {
        //初始化LIFF
        initializeApp(data);
      });

      $("#sure").click(function (e) {
        //按下確定鈕
        pushMsg($("#job").val(), $("#city").val());
      });
    });
  </script>
</head>

<head>
  <meta charset="UTF-8" />
  <title>互動小網頁</title>
</head>

<body>
  <h2>職務</h2>
  <input type="text" id="job" />
  <br />
  <select id="sel_drink" class="form-control">
    <option selected>選擇職務</option>
    <option>A</option>
  </select>

  <h2>地區</h2>
  <input type="text" id="city" />
  <br />
  <select id="sel_drink" class="form-control">
    <option selected>選擇地區</option>
    <option>A</option>
  </select>
  <br />
  <button class="btn btn-warning btn-block" id="sure">確定</button>
</body>

</html>
